<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - MindCraft Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --primary: #0d2e14; /* Darker green */
            --primary-light: #1e4d2a;
            --primary-dark: #071d0c;
            --secondary: #d46a1a; /* Darker burnt orange */
            --secondary-light: #e67e22;
            --secondary-dark: #b35716;
            --accent: #e8b417; /* Darker gold */
            --dark: #1e2b38; /* Darker blue-gray */
            --darker: #0f161e;
            --light: #e0e6eb;
            --lighter: #f0f2f5;
            --text: #2d3436;
            --text-light: #636e72;
            --white: #fff;
            --black: #000;
            --gray: #bdc3c7;
            
            /* African pattern colors */
            --african-red: #9a1f1a;
            --african-yellow: #d4a017;
            --african-blue: #1a3a8f;
            --african-brown: #5d3a1a;
            
            --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 12px;
            --radius-sm: 6px;
        }

        /* ===== Base Styles ===== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: var(--lighter);
            margin: 0;
            padding-top: 90px;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h100v100H0z" fill="none"/><path d="M20 20l60 60M80 20L20 80" stroke="%23e0e6eb" stroke-width="0.5" stroke-opacity="0.3"/></svg>');
            background-size: 100px 100px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* ===== Layout ===== */
        .container {
            width: min(92%, 1280px);
            margin: 0 auto;
            padding: 0 1rem;
        }

        section {
            padding: 5rem 0;
            position: relative;
        }

        /* ===== Typography ===== */
        h1, h2, h3, h4 {
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
            line-height: 1.3;
            margin: 0 0 1.2rem;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
        }

        h2 {
            font-size: clamp(1.8rem, 3.5vw, 2.8rem);
        }

        h3 {
            font-size: clamp(1.3rem, 2vw, 1.6rem);
        }

        p {
            color: var(--text-light);
            margin: 0 0 1.5rem;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        /* ===== Buttons ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.85rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--secondary);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
        }

        .btn-primary:hover {
            background: var(--secondary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--white);
        }

        /* ===== Header ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            transition: var(--transition);
        }

        header.scrolled {
            box-shadow: var(--shadow-md);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--white);
            display: grid;
            place-items: center;
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0;
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 0;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: var(--transition);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--secondary);
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            color: var(--dark);
            font-size: 1.5rem;
        }

        /* ===== Create Post Section ===== */
        .create-post-section {
            padding: 3rem 0;
            background-color: var(--lighter);
            min-height: calc(100vh - 90px);
        }
        
        .create-container {
            width: min(92%, 900px);
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 2.5rem;
        }
        
        .create-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .create-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .create-header p {
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-help {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        
        .file-upload-text {
            color: var(--text-light);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }
        
        .btn-outline:hover {
            background: var(--secondary);
            color: var(--white);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-radius: 50%;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .social-icons a:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: var(--white);
                flex-direction: column;
                align-items: flex-start;
                padding: 5rem 2rem;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                display: block;
                padding: 0.75rem 0;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
                width: 100%;
            }

            .nav-links a::after {
                display: none;
            }

            .mobile-menu {
                display: block;
            }
            
            .create-container {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            section {
                padding: 3.5rem 0;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2.5rem;
            }

            .footer-links h3::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .social-icons {
                justify-content: center;
            }

            .footer-legal {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        select {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'index' %}" class="logo">
                    <div class="logo-img">M</div>
                    <div class="logo-text">
                        <h1>MindCraft</h1>
                        <p>THINKSPACE</p>
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'webinar_list' %}" class="active">Webinars</a></li>
                    <li><a href="{% url 'blog_list' %}">Blog</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Create Post Section -->
    <section class="create-post-section">
        <div class="create-container">
            <div class="create-header">
                <h1>Create Webinar</h1>
                <p></p>
            </div>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                
                <div class="form-actions">
                    <a href="/" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Post</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("blogger").value = name;
    </script>
</body>
</html>
